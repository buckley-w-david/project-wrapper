<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/wrapper.css">
        <link rel="stylesheet" href="https://davidbuckley.ca/css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/wrapper.js" defer></script>
    </head>
    <body class="project-wrapper">
        <h1>Project Wrapper</h1>
        <div class="colour-sort">
            <h2><a href="https://github.com/buckley-w-david/colour_sort">Colour Sort</a></h2>
            <form action="https://demo.davidbuckley.ca/wrapper/colour-sort">
              <input type="file" 
                     accept="image/gif, image/jpeg, image/png, image/tiff"
                     id="colour-sort-upload" 
                     name="filename"
                     class="upload-button"
                     data-endpoint="https://wrapper-api.davidbuckley.ca/colour"
                     data-name="image">
            </form>
            <output class="output-image" id="colour-src">
                <div>
                    <h3>Source Image</h3>
                    <img />
                </div>
                <div>
                    <h3>Output Image</h3>

                    <!--https://codepen.io/nikhil8krishnan/pen/rVoXJa-->
                    <svg class="loading" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                      viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                        <path fill="#000" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                          <animateTransform 
                             attributeName="transform" 
                             attributeType="XML" 
                             type="rotate"
                             dur="1s" 
                             from="0 50 50"
                             to="360 50 50" 
                             repeatCount="indefinite" />
                      </path>
                    </svg>
                    <img />
                </div>
            </output>
        </div>
    </body>
</html>
